<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>SINACEC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-sm-4 col-ms-3 col-lg-2 well">
					Contenido 1
				</div>
				<div class="col-xs-6 col-sm-4 col-ms-3 col-lg-2  well">
					Contenido 2
				</div>
				<div class="col-xs-6 col-sm-4 col-ms-3 col-lg-2 visible-lg well">

				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-4 col-ms-3 col-lg-2 well">
					Contenido 4
				</div>
				<div class="col-xs-6 col-sm-4 col-ms-3 col-lg-2 well">
					Contenido 5
				</div>
				<div class="col-xs-6 col-sm-4 col-ms-3 col-lg-2 hidden-lg well">
					Contenido 4 se oculta despues de 1200px	
				</div>
			</div>
		</div>

		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/bootstrap.js"></script>
