<!DOCTYPE html>
<html>
	<head>
		<title>my fist program with jquery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<a href="">click for execute alert</a>
		<script type="text/javascript">
			$(document).ready(function(){
				$("a").click(function(){
					alert("hi my name is ayan!");
				});
			});
		</script>
	</body>
</html>
